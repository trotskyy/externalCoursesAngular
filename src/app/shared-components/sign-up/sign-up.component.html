
<div class="sign-up-box">
    <div class="sign-up-content">
        <h1>Sign up</h1>
      
      <input type="text" name="login" [(ngModel)]="login" placeholder="Login" />
      <input type="text" name="firstName" [(ngModel)]="firstName" placeholder="First Name" />
      <input type="text" name="lastName" [(ngModel)]="lastName" placeholder="Last Name" />
      <input type="password" name="password" placeholder="Password" [(ngModel)]="password"/>
      <input type="password" name="password2" placeholder="Retype password" [(ngModel)]="password2"/>
      
      <input type="submit" value="Sign me up" (click)="signUp()"/>
  </div>
</div>
