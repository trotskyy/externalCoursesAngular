<mat-toolbar class="example-mat-toolbar">
  <mat-toolbar-row>
    <span>Awesome Todo List</span>
    <span class="align-center"></span>
    <span class="example-spacer"></span>

    <button mat-button [routerLink]="['dashboards']">Dashboards</button>
    <ng-content *ngIf="isUserSignedIn$ | async; then signedIn; else signedOut">
    </ng-content>
    <ng-template #signedIn>
      <button mat-button (click)="signOut()">Sign out</button>
    </ng-template>
    <ng-template #signedOut>
      <button mat-button [routerLink]="['sign-in']">Sign in</button>
      <button mat-button [routerLink]="['sign-up']">Sign up</button>
    </ng-template>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Redial</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Check voicemail</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
